<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Student Survey</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>University Student Survey</h1>
    <form id="surveyForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="university">University:</label>
        <input type="text" id="university" name="university" required>
      </div>
      <div class="form-group">
        <label for="major">Major:</label>
        <input type="text" id="major" name="major" required>
      </div>
      <div class="form-group">
        <label for="year">Year of Study:</label>
        <select id="year" name="year" required>
          <option value="">Select</option>
          <option value="1">First Year</option>
          <option value="2">Second Year</option>
          <option value="3">Third Year</option>
          <option value="4">Fourth Year</option>
          <option value="5+">Fifth Year and Above</option>
        </select>
      </div>
      <div class="form-group">
        <label for="satisfaction">How satisfied are you with your university experience? (1-5)</label>
        <input type="number" id="satisfaction" name="satisfaction" min="1" max="5" required>
      </div>
      <div class="form-group">
        <label for="interests">What are your main interests or extracurricular activities?</label>
        <textarea id="interests" name="interests" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="improvements">What improvements would you like to see in your university?</label>
        <textarea id="improvements" name="improvements" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
